<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping List</title>
</head>

<body>
    <main id="app" class="container jumbotron">
        <h1> {{ title }} </h1>
        <hr>
        <form class="form-inline" @submit.prevent="addItem">
            <div class="form-row">
                <div class="col">
                    <label 
                        for="item-input" 
                        class="sr-only">
                        Item Name
                    </label>
                    <input 
                        id="item-input" 
                        type="text" 
                        class="form-control" 
                        placeholder="Description" 
                        v-model="newItem.name" />
                </div>
                <div class="col">
                    <label 
                        for="item-quantity" 
                        class="sr-only">
                        Item Quantity
                    </label>
                    <input 
                        id="item-quantity" 
                        type="number" 
                        class="form-control" 
                        placeholder="Quantity" 
                        min="1"
                        v-model="newItem.quantity" />
                </div>
                <div class="col">
                    <button :disabled="isFormInvalid" type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </div>
        </form>
        <ul class="list-group">
            <li
                v-for="(item, index) in items" :key="index"
                class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.name }}
              <span class="badge badge-primary badge-pill">{{ item.quantity }}</span>
            </li>
          </ul>
        <div class="alert alert-danger fade show" role="alert" v-if="items.length < 1">
            <strong>Holy guacamole!</strong> Seems that there is not items in your list
            <button type="button" class="close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Welcome to vueJS shopping list',
                newItem: {},
                items: [
                ]
            },
            methods: {
                addItem: function() {
                    this.items.push(this.newItem);
                    this.newItem = {};
                }
            },
            computed: {
                isFormInvalid: function() {
                    return !this.newItem.name || !this.newItem.quantity;
                }
            }
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
